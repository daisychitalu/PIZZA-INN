<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIZZA INN</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="myForm">
            <form >
              <div class="form-group">
                <label for="flavour">choose your favourite pizza type</label>
                <select  id="flavour" class="form-control">
                  <option value="kenyan">kenyan pizza</option>
                  <option value="dubai">dubai pizza</option>
                  <option value="cameroon">cameroon pizza</option>
                </select>
              </div>
              <div class="form-group">
                <label for="size">choose your favourite pizza size</label>
                <select  id="size" class="form-control">
                  <option value="small">small at 500</option>
                  <option value="medium">medium at 800</option>
                  <option value="large">large at 1000</option>
                </select>
              </div>
              <div class="form-group">
                <label for="crust">choose your favourite pizza crust</label>
                <select  id="crust" class="form-control">
                  <option value="crispy">crispy at 200</option>
                  <option value="stuffed">stuffed at 300</option>
                  <option value="glutten-free">glutten-free at 400</option>
                </select>
              </div>
              <div class="form-group">
                <label for="toppings">choose your pizza toppings</label>
                <select  id="toppings" class="form-control">
                  <option value="vegetables">vegetables</option>
                  <option value="bacon">bacon</option>
                  <option value="salad">salad</option>
                </select>
              </div>
              <div class="form-group">
                <label for="quantity">how many pizzas would you like to order</label>
                <input type="number" class="form-control" id="quantity" placeholder="enter number of orders">
              </div>
              <button type="submit" id="submit" class="btn">place order</button>
            </form>
          </div>
        </div>
        <div class="col-md-4">
          <div class="jumbotron">
            <h2>here is your order summary</h2>
            <p>flavour: <span id="f"></span></p>
            <p>size: <span id="s"></span></p>
            <p>crust: <span id="c"></span></p>
            <p>toppings: <span id="t"></span></p>
            <p>quantity: <span id="q"></span></p>
            <p>total amount: <span id="a"></span></p>
          </div>
          <button type="submit" id="order" class="btn">home delivery</button>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="heading">
              <h2>delivery fee is 300</h2>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="tel">telephone number</label>
                <input type="number" class="form-control" id="tel" placeholder="enter phone number">
              </div>
              <div class="form-group">
                <label for="location">enter delivery location</label>
                <input type="text" class="form-control" id="locaton" placeholder="location">
              </div>
              <div class="card-footer">
                <button type="submit" id="proceed" class="btn">checkout</button> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    
 
</body>
<script src="./index.js"></script>
</html>
